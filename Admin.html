    <title>Snifty - Real Estate Group HTML Template</title>

  </head>
  <body>
    <div class="container">
      <div class="header mt-4">
        <h2>Welcome Admin</h2>
      </div>
      <form>
        <div class="property-form mt-5">
          <h3>Basic Property Details</h3>
          <br />
          <div class="row property-form-base">
            <div class="col-lg-4 mt-4">
              <label for="contact">Enter Contact</label>
              <input
                type="text"
                id="contact"
                class="form-control"
                placeholder="contact"
                aria-label="contact"
              />
            </div>
            <div class="col-lg-4 mt-4">
              <label for="title">Enter Property title</label>
              <input
                type="text"
                id="title"
                class="form-control"
                placeholder="title"
                aria-label="title"
              />
            </div>
            <div class="col-lg-4 mt-4">
              <label for="description">Enter Property description</label>
              <input
                type="text"
                id="title"
                class="form-control"
                placeholder="description"
                aria-label="description"
              />
            </div>
            <div class="col-lg-4 mt-4">
              <label for="property-type">Enter Property type</label>
              <input
                type="text"
                id="property-type"
                class="form-control"
                placeholder="description"
                aria-label="description"
              />
            </div>
            <div class="col-lg-4 mt-4">
              <label for="ownership">Enter Ownership</label>
              <input
                type="text"
                id="ownership"
                class="form-control"
                placeholder="description"
                aria-label="description"
              />
            </div>
            <div class="col-lg-4 mt-4">
              <label for="avabilities">Avabilities and Possession</label>
              <br />
              <select class="form-select col-lg-12" id="inlineFormSelectPref">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col-lg-4 mt-4">
              <label for="area">Area</label>
              <input
                type="text"
                id="area"
                class="form-control"
                placeholder="area"
                aria-label="area"
              />
            </div>
            <div class="col-lg-4 mt-4">
              <label for="price">Enter Price/Rate</label>
              <input
                type="range"
                id="price"
                class="form-control"
                placeholder="price"
                aria-label="price"
              />
            </div>
            <div class="col-lg-2 mt-4">
              <label for="tax">Include Tax</label>
              <br />
              <div class="d-inline-flex align-items-center">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineFormCheck"
                  />
                  <label class="form-check-label" for="inlineFormCheck">
                    Yes
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineFormCheck"
                  />
                  <label class="form-check-label" for="inlineFormCheck">
                    No
                  </label>
                </div>
              </div>
            </div>

            <div class="col-lg-2 mt-4">
              <label for="tax">Price Negotiatiable</label>
              <br />
              <div class="d-inline-flex align-items-center">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineFormCheck"
                  />
                  <label class="form-check-label" for="inlineFormCheck">
                    Yes
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineFormCheck"
                  />
                  <label class="form-check-label" for="inlineFormCheck">
                    No
                  </label>
                </div>
              </div>
            </div>

            <div class="col-lg-4 mt-4">
              <label for="location">Enter Location</label>
              <input
                type="text"
                id="location"
                class="form-control"
                placeholder="location"
                aria-label="location"
              />
            </div>
            <div class="col-lg-4 mt-4">
              <div class="dropdown bg-black">
                <button
                  class="
                    d-inline-flex
                    align-items-center
                    justify-content-between
                    p-3
                    border
                    btn btn-default
                    dropdown-toggle
                  "
                  type="button"
                  data-toggle="dropdown"
                >
                  <a>Amenities</a>
                </button>
                <ul
                  class="dropdown-menu amenities-opt-conatiner"
                  id="amenities-optionList"
                >
                  <li class="m-2">
                    <input
                      class="form-control"
                      type="text"
                      value=""
                      autocomplete="off"
                      onkeyup="filterList('amenities')"
                      id="amenities-optionList-input"
                    />
                  </li>
                </ul>
              </div>
            </div>

            <div class="col-lg-4 mt-4">
              <label for="tags">Enter Tags</label>
              <input
                type="text"
                id="tags"
                class="form-control"
                placeholder="tags"
                aria-label="tags"
              />
            </div>

            <div class="col-lg-4 mt-4">
              <div class="dropdown bg-black">
                <button
                  class="
                    d-inline-flex
                    align-items-center
                    justify-content-between
                    p-3
                    border
                    btn btn-default
                    dropdown-toggle
                  "
                  type="button"
                  data-toggle="dropdown"
                >
                  <a>Views</a>
                </button>
                <ul
                  class="dropdown-menu amenities-opt-conatiner"
                  id="amenities-optionList"
                >
                  <li class="m-2">
                    <input
                      class="form-control"
                      type="text"
                      value=""
                      autocomplete="off"
                      onkeyup="filterList('amenities')"
                      id="amenities-optionList-input"
                    />
                  </li>
                </ul>
              </div>
            </div>

            <div class="col-lg-4 mt-4">
              <label for="date">Date of Submission</label>
              <input
                type="date"
                id="date"
                class="form-control"
                placeholder="date"
                aria-label="date"
              />
            </div>

            <div class="col-lg-4 mt-4">
              <br />
              <div class="d-inline-flex align-items-center">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineFormCheck"
                  />
                  <label class="form-check-label" for="inlineFormCheck">
                    RERA Approved
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script>
      $(document).ready(function () {
        $(".dropdown-submenu a.test").on("click", function (e) {
          $(this).next("ul").toggle();
          e.stopPropagation();
          e.preventDefault();
        });
      });
    </script>

    <script src="assets/js/jquery-modal-video.min.js"></script>

  </body>
